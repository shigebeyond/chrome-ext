<html>
  <head>
    <meta charset="utf-8">
    <title>Jktool 扩展选项</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Jktool 扩展选项</div>

      <!-- Form -->
      <form class="panel-body" action="#" method="post">
        <div class="form-group">
          <label for="notePostUrl">网页剪报的提交地址</label>
          <input type="text" class="form-control" id="notePostUrl" placeholder="notePostUrl" name="notePostUrl" >
        </div>
        <div class="form-group">
          <label for="mqServerUrl">消息服务器地址</label>
          <input type="text" class="form-control" id="mqServerUrl" placeholder="mqServerUrl" name="mqServerUrl" >
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="autoConnectMqServer" name="autoConnectMqServer">
          <label class="form-check-label" for="autoConnectMqServer">自动连接消息服务器</label>
        </div>
        <button id="save" class="btn btn-default">保存</button>
      </form>

    </div>
    <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/lib/local-mq.js" type="text/javascript"></script>
    <script src="js/lib/store.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript"></script>
  </body>
</html>
